<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        body {
            max-width: 500px;
            margin: 50px auto;
            min-height: 500px;
        }
        .list-group-item {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: red;
        }
        .list-group-item::after{
            content: "      todo";
            color: red;
        }
        .text-primary::after{
            content: "      done";
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <h1 class="display-4">課題してます</h1>

    <div class="mb-3">
        <label class="form-label">Todoを入力</label>
        <input class="form-control" id="todo-input">
        <button type="submit" id="submit" class="btn btn-info mb-3 text-white">Add</button>
    </div>

    <ul class="list-group">
    </ul>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $("#submit").click(function () {
        $('ul').append('<li class="list-group-item text-primary">' + $('#todo-input').val() + '</li>');

        $(".list-group-item").click(function () {
            $(this).toggleClass("text-primary");
        })
    })

    $(".list-group-item").click(function () {
        $(this).toggleClass("text-primary");
    })
</script>

</html>
